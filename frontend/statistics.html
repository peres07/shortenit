<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analyze your Shorten It generated URL to optimize your results!"/>
    <title>Shorten it - URLs Statistics</title>
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./statistics/statistics.css" />
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">Home</a>
            <a href="statistics.html">Statistics</a>
        </nav>
        <h1>Analyze it!</h1>
        <p>Analyze your shortened URLs</p>
    </header>
    <main>
        <form id="url-form">
            <input
                type="url"
                name="url"
                id="url"
                placeholder="Enter URL here"
                required="true"
            />
            <input type="submit" />
        </form>
    </main>
    <script src="./statistics/statistics.js"></script>
</body>
</html>
