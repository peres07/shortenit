<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Shorten It is a URL shortener that simplifies your online navigation and sharing experience by turning long and complex URLs into concise and shareable links." />
        <title>Shorten it!: Your URLs shortened.</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <a href="https://shortenit.me">Home</a>
                <a href="https://shortenit.me/statistics">Statistics</a>
            </nav>
            <h1>Shorten it!</h1>
            <p id="totalUrls">Loading...</p>
        </header>
        <main>
            <form id="url-form">
                <input
                    type="url"
                    name="url"
                    id="url"
                    placeholder="Enter URL here"
                    required="true"
                />
                <input type="submit" />
            </form>
            <a href="#" target="_blank" id="urlShortened">Your link will show here</a>
            <button onclick="copyFunction()" id="copyButton">Copy</button>
        </main>

        <script src="home.js"></script>
    </body>
</html>
